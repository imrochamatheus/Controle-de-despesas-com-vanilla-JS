<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Controle de despesas</title>
  </head>
  <body>
    <h2>Controle de despesas</h2>

    <div class="container">
      <h4>Saldo atual</h4>
      
      <h1 id="balance" class="balance">R$ 0.00</h1>

      <div class="inc-exp-container">
        <div>
          <h4>Receitas</h4>
          <p id="money-plus" class="money plus">+ R$0.00</p>
        </div>

        <div>
          <h4>Despesas</h4>
          <p id="money-minus" class="money minus">- R$0.00</p>
        </div>
      </div>

      <h3>Transações</h3>
      
      <ul id="transactions" class="transactions">
        <!-- <li class="minus">
          Salário <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Adicionar transação</h3>
      <button class="btn" id="btn-add-transaction">Nova Transação</button>
      
    </div>
    <div class="popup-wrapper d-none">
      <div class="popup">
        <button class="popup-close">X</button>
        <h3>Adicionar transação</h3>
        <form id="form">
          <div class="form-control">
            <label for="text">Nome</label>
            <input autofocus type="text" name="text" placeholder="Nome da transação" autocomplete="off" />
          </div>
          <label for="#" class="transaction-type">Tipo de transação</label>
          <div class="form-control type-transaction-container">
            <label class="label">
              <input type="radio" name="tipo" value="receita" checked="checked"/> 
              <div class="recipe-div">
                <h4>+ Receita</h4>
              </div>
            </label>    
            <label class="label">
              <input type="radio" name="tipo" value="despesa"/> 
              <div class="expense-div">
                <h4>- Despesa</h4>
              </div>
            </label>
          </div>
          <div class="form-control">
            <label for="amount">Valor</label>
            <input type="text" id="inputValue" name="amount" autocomplete="off" placeholder="0.00" onkeyup="aplicarMascaraMoeda(this)"/>
          </div>
          
          <button class="btn add-transaction">Adicionar</button>
        </form>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
